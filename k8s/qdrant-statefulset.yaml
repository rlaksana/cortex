# ============================================================================
# CORTEX MEMORY MCP - QDRANT STATEFULSET CONFIGURATION
# ============================================================================

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qdrant
  namespace: cortex-mcp
  labels:
    app.kubernetes.io/name: qdrant
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: cortex-memory
    app.kubernetes.io/version: v1.7.4
  annotations:
    description: 'Qdrant vector database for Cortex Memory MCP'
spec:
  serviceName: qdrant-service
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: qdrant
      app.kubernetes.io/component: database
      app.kubernetes.io/part-of: cortex-memory
  template:
    metadata:
      labels:
        app.kubernetes.io/name: qdrant
        app.kubernetes.io/component: database
        app.kubernetes.io/part-of: cortex-memory
        prometheus.io/scrape: 'true'
        prometheus.io/port: '6333'
        prometheus.io/path: '/metrics'
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '6333'
        prometheus.io/path: '/metrics'
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: qdrant
          image: qdrant/qdrant:v1.7.4
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 6333
              protocol: TCP
            - name: grpc
              containerPort: 6334
              protocol: TCP
            - name: metrics
              containerPort: 6333
              protocol: TCP
          env:
            - name: QDRANT__SERVICE__HTTP_PORT
              valueFrom:
                configMapKeyRef:
                  name: qdrant-config
                  key: QDRANT__SERVICE__HTTP_PORT
            - name: QDRANT__SERVICE__GRPC_PORT
              valueFrom:
                configMapKeyRef:
                  name: qdrant-config
                  key: QDRANT__SERVICE__GRPC_PORT
            - name: QDRANT__LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: qdrant-config
                  key: QDRANT__LOG_LEVEL
            - name: QDRANT__SERVICE__MAX_REQUEST_SIZE_MB
              valueFrom:
                configMapKeyRef:
                  name: qdrant-config
                  key: QDRANT__SERVICE__MAX_REQUEST_SIZE_MB
            - name: QDRANT__STORAGE__PERFORMANCE__SEARCH_RATE_LIMIT_DISABLED
              valueFrom:
                configMapKeyRef:
                  name: qdrant-config
                  key: QDRANT__STORAGE__PERFORMANCE__SEARCH_RATE_LIMIT_DISABLED
            - name: QDRANT__STORAGE__PERFORMANCE__MAX_SEARCH_THREADS
              valueFrom:
                configMapKeyRef:
                  name: qdrant-config
                  key: QDRANT__STORAGE__PERFORMANCE__MAX_SEARCH_THREADS
          resources:
            requests:
              cpu: '1.0'
              memory: '2Gi'
            limits:
              cpu: '2.0'
              memory: '4Gi'
          volumeMounts:
            - name: qdrant-storage
              mountPath: /qdrant/storage
            - name: qdrant-snapshots
              mountPath: /qdrant/snapshots
            - name: qdrant-config
              mountPath: /qdrant/config
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: 6333
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /health
              port: 6333
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
          startupProbe:
            httpGet:
              path: /health
              port: 6333
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
            successThreshold: 1
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
      volumes:
        - name: qdrant-config
          configMap:
            name: qdrant-config
            items:
              - key: config.yaml
                path: config.yaml
        - name: qdrant-snapshots
          persistentVolumeClaim:
            claimName: qdrant-snapshots-pvc
      imagePullSecrets:
        - name: registry-credentials
      nodeSelector:
        kubernetes.io/os: linux
        node-type: database # Custom label for database nodes
      tolerations:
        - key: 'dedicated'
          operator: 'Equal'
          value: 'database'
          effect: 'NoSchedule'
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-type
                    operator: In
                    values:
                      - database
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: zone
                    operator: In
                    values:
                      - us-west-2a
                      - us-west-2b
  volumeClaimTemplates:
    - metadata:
        name: qdrant-storage
        labels:
          app.kubernetes.io/name: qdrant
          app.kubernetes.io/component: storage
          app.kubernetes.io/part-of: cortex-memory
        annotations:
          description: 'Persistent storage for Qdrant vector database'
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: fast-ssd # Adjust based on your storage class
        resources:
          requests:
            storage: 100Gi
        volumeMode: Filesystem

---
# Qdrant Service
apiVersion: v1
kind: Service
metadata:
  name: qdrant-service
  namespace: cortex-mcp
  labels:
    app.kubernetes.io/name: qdrant
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: cortex-memory
  annotations:
    description: 'Qdrant vector database service'
    prometheus.io/scrape: 'true'
    prometheus.io/port: '6333'
    prometheus.io/path: '/metrics'
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 6333
      targetPort: 6333
      protocol: TCP
    - name: grpc
      port: 6334
      targetPort: 6334
      protocol: TCP
  selector:
    app.kubernetes.io/name: qdrant
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: cortex-memory

---
# Qdrant Headless Service (for StatefulSet)
apiVersion: v1
kind: Service
metadata:
  name: qdrant-headless
  namespace: cortex-mcp
  labels:
    app.kubernetes.io/name: qdrant
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: cortex-memory
  annotations:
    description: 'Qdrant headless service for StatefulSet'
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 6333
      targetPort: 6333
      protocol: TCP
    - name: grpc
      port: 6334
      targetPort: 6334
      protocol: TCP
  selector:
    app.kubernetes.io/name: qdrant
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: cortex-memory

---
# Qdrant Snapshots PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qdrant-snapshots-pvc
  namespace: cortex-mcp
  labels:
    app.kubernetes.io/name: qdrant
    app.kubernetes.io/component: snapshots
    app.kubernetes.io/part-of: cortex-memory
  annotations:
    description: 'PVC for Qdrant snapshots'
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fast-ssd
  resources:
    requests:
      storage: 20Gi
  volumeMode: Filesystem

---
# Qdrant Service Monitor (for Prometheus Operator)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: qdrant-metrics
  namespace: cortex-mcp
  labels:
    app.kubernetes.io/name: qdrant
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: cortex-memory
  annotations:
    description: 'Service monitor for Qdrant metrics'
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: qdrant
      app.kubernetes.io/component: database
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      honorLabels: true
  namespaceSelector:
    matchNames:
      - cortex-mcp
