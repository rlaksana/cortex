---
# Network Policy for Cortex MCP Ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cortex-mcp-ingress-netpol
  namespace: cortex-mcp
  labels:
    app.kubernetes.io/name: cortex-mcp
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: cortex-memory
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: cortex-mcp
      app.kubernetes.io/component: application
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
        - protocol: TCP
          port: 9090
    - from:
        - namespaceSelector:
            matchLabels:
              name: cortex-monitoring
      ports:
        - protocol: TCP
          port: 9090
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: qdrant
            namespaceSelector:
              matchLabels:
                name: cortex-mcp
      ports:
        - protocol: TCP
          port: 3000
        - protocol: TCP
          port: 9090
  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: qdrant
            namespaceSelector:
              matchLabels:
                name: cortex-mcp
      ports:
        - protocol: TCP
          port: 6333
        - protocol: TCP
          port: 6334
    - to: []
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
    - to: []
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 587
        - protocol: TCP
          port: 25

---
# Network Policy for Monitoring Ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: monitoring-ingress-netpol
  namespace: cortex-monitoring
  labels:
    app.kubernetes.io/name: monitoring
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: cortex-memory
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: cortex-memory
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000 # Grafana
        - protocol: TCP
          port: 9090 # Prometheus
        - protocol: TCP
          port: 9093 # Alertmanager
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx-internal
      ports:
        - protocol: TCP
          port: 9090 # Prometheus
        - protocol: TCP
          port: 9093 # Alertmanager
    - from:
        - namespaceSelector:
            matchLabels:
              name: cortex-mcp
      ports:
        - protocol: TCP
          port: 9090 # Prometheus (for metrics)
  egress:
    - to: []
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
    - to: []
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 587
        - protocol: TCP
          port: 25
