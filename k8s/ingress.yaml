# ============================================================================
# CORTEX MEMORY MCP - INGRESS CONFIGURATION
# ============================================================================

---
# Cortex MCP Application Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cortex-mcp-ingress
  namespace: cortex-mcp
  labels:
    app.kubernetes.io/name: cortex-mcp
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: cortex-memory
  annotations:
    kubernetes.io/ingress.class: 'nginx'
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/backend-protocol: 'HTTP'
    nginx.ingress.kubernetes.io/proxy-body-size: '50m'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '300'
    nginx.ingress.kubernetes.io/proxy-send-timeout: '300'
    nginx.ingress.kubernetes.io/rate-limit: '100'
    nginx.ingress.kubernetes.io/rate-limit-window: '1m'
    cert-manager.io/cluster-issuer: 'letsencrypt-prod'
    cert-manager.io/acme-challenge-type: 'http01'
    cert-manager.io/acme-http01-edit-in-place: 'true'
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Original-URI $request_uri;
      proxy_set_header Host $host;
      proxy_set_header X-Original-Host $host;
spec:
  tls:
    - hosts:
        - cortex-mcp.example.com
        - api.cortex-mcp.example.com
      secretName: cortex-mcp-tls
  rules:
    - host: cortex-mcp.example.com
      http:
        paths:
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: cortex-mcp-service
                port:
                  number: 3000
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: cortex-mcp-service
                port:
                  number: 9090
          - path: /mcp(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: cortex-mcp-service
                port:
                  number: 3000
    - host: api.cortex-mcp.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cortex-mcp-service
                port:
                  number: 3000

---
# Grafana Monitoring Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: cortex-monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: ingress
