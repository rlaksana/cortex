# ============================================================================
# KUBERNETES NAMESPACE CONFIGURATION
# ============================================================================

apiVersion: v1
kind: Namespace
metadata:
  name: cortex-mcp
  labels:
    name: cortex-mcp
    environment: production
    component: knowledge-management
    app.kubernetes.io/name: cortex-mcp
    app.kubernetes.io/component: namespace
    app.kubernetes.io/part-of: cortex-memory
    app.kubernetes.io/managed-by: kubectl

---
# Resource quotas for the namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: cortex-mcp-quota
  namespace: cortex-mcp
spec:
  hard:
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "12"
    limits.memory: 24Gi
    persistentvolumeclaims: "10"
    services: "20"
    secrets: "10"
    configmaps: "10"

---
# Network policies for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cortex-mcp-netpol
  namespace: cortex-mcp
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app.kubernetes.io/part-of: cortex-memory
    - namespaceSelector:
        matchLabels:
          name: monitoring
  egress:
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/part-of: cortex-memory
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80