            httpGet:
              path: /-/ready
              port: 9093
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
      volumes:
        - name: config-volume
          secret:
            secretName: alertmanager-config
            items:
              - key: alertmanager.yml
                path: alertmanager.yml
        - name: storage-volume
          persistentVolumeClaim:
            claimName: alertmanager-pvc
      nodeSelector:
        kubernetes.io/os: linux
        node-type: monitoring
      tolerations:
        - key: 'dedicated'
          operator: 'Equal'
          value: 'monitoring'
