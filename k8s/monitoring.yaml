---
# Prometheus Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: cortex-monitoring
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: cortex-memory
    app.kubernetes.io/version: v2.47.2
  annotations:
    description: 'Prometheus metrics collection and storage'
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus
      app.kubernetes.io/component: monitoring
      app.kubernetes.io/part-of: cortex-memory
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prometheus
        app.kubernetes.io/component: monitoring
        app.kubernetes.io/part-of: cortex-memory
        version: v2.47.2
      annotations:
        prometheus.io/scrape: 'false'
    spec:
      serviceAccountName: prometheus
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: prometheus
          image: prom/prometheus:v2.47.2
          imagePullPolicy: IfNotPresent
          ports:
            - name: web
              containerPort: 9090
              protocol: TCP
          args:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus'
            - '--storage.tsdb.retention.time=30d'
            - '--storage.tsdb.retention.size=50GB'
            - '--web.enable-lifecycle'
            - '--web.enable-admin-api'
            - '--web.console.libraries=/etc/prometheus/console_libraries'
            - '--web.console.templates=/etc/prometheus/consoles'
            - '--web.external-url=http://prometheus:9090'
            - '--storage.remote.read-concurrent-limit=10'
            - '--storage.remote.read-sample-limit=5e7'
            - '--storage.remote.read-byte-limit=1e9'
          resources:
            requests:
              cpu: '1.0'
              memory: '2Gi'
            limits:
              cpu: '2.0'
              memory: '4Gi'
          volumeMounts:
            - name: config-volume
              mountPath: /etc/prometheus
              readOnly: true
            - name: rules-volume
              mountPath: /etc/prometheus/rules
              readOnly: true
            - name: storage-volume
              mountPath: /prometheus
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
      volumes:
        - name: config-volume
          configMap:
            name: prometheus-config
        - name: rules-volume
          configMap:
            name: prometheus-config
            items:
              - key: cortex-rules.yml
                path: cortex-rules.yml
        - name: storage-volume
          persistentVolumeClaim:
            claimName: prometheus-pvc
      nodeSelector:
        kubernetes.io/os: linux
        node-type: monitoring
      tolerations:
        - key: 'dedicated'
          operator: 'Equal'
          value: 'monitoring'
          effect: 'NoSchedule'

---
# Prometheus Service
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: cortex-monitoring
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: cortex-memory
  annotations:
    description: 'Prometheus monitoring service'
spec:
  type: ClusterIP
  ports:
    - name: web
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: monitoring

---
# Prometheus PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-pvc
  namespace: cortex-monitoring
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: cortex-memory
  annotations:
    description: 'PVC for Prometheus data storage'
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fast-ssd
  resources:
    requests:
      storage: 100Gi
  volumeMode: Filesystem

---
# Grafana Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: cortex-monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: cortex-memory
    app.kubernetes.io/version: 10.2.0
  annotations:
    description: 'Grafana visualization dashboard'
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana
      app.kubernetes.io/component: monitoring
      app.kubernetes.io/part-of: cortex-memory
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grafana
        app.kubernetes.io/component: monitoring
        app.kubernetes.io/part-of: cortex-memory
        version: 10.2.0
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 472
        runAsGroup: 472
        fsGroup: 472
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: init-chown
          image: busybox:1.36
          command: ['chown', '-R', '472:472', '/var/lib/grafana']
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
          securityContext:
            runAsNonRoot: true
            runAsUser: 0
            runAsGroup: 0
      containers:
        - name: grafana
          image: grafana/grafana:10.2.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: monitoring-secrets
                  key: GRAFANA_ADMIN_USER
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: monitoring-secrets
                  key: GRAFANA_ADMIN_PASSWORD
            - name: GF_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: monitoring-secrets
                  key: GRAFANA_SECRET_KEY
            - name: GF_USERS_ALLOW_SIGN_UP
              value: 'false'
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: 'false'
            - name: GF_SECURITY_COOKIE_SECURE
              value: 'true'
            - name: GF_SECURITY_COOKIE_SAMESITE
              value: 'strict'
            - name: GF_SERVER_DOMAIN
              value: 'cortex-grafana.example.com'
            - name: GF_SERVER_ROOT_URL
              value: 'https://cortex-grafana.example.com/'
            - name: GF_SMTP_ENABLED
              value: 'false'
            - name: GF_PATHS_DATA
              value: '/var/lib/grafana'
            - name: GF_PATHS_LOGS
              value: '/var/log/grafana'
            - name: GF_PATHS_PLUGINS
              value: '/var/lib/grafana/plugins'
            - name: GF_PATHS_PROVISIONING
              value: '/etc/grafana/provisioning'
            - name: GF_LOG_LEVEL
              value: 'info'
          resources:
            requests:
              cpu: '0.5'
              memory: '1Gi'
            limits:
              cpu: '1.0'
              memory: '2Gi'
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
            - name: grafana-config
              mountPath: /etc/grafana/grafana.ini
              subPath: grafana.ini
              readOnly: true
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources/datasources.yml
              subPath: datasources.yml
              readOnly: true
            - name: grafana-dashboards
              mountPath: /etc/grafana/provisioning/dashboards/dashboards.yml
              subPath: dashboards.yml
              readOnly: true
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 472
            runAsGroup: 472
      volumes:
        - name: grafana-storage
          persistentVolumeClaim:
            claimName: grafana-pvc
        - name: grafana-config
          configMap:
            name: grafana-config
            items:
              - key: grafana.ini
                path: grafana.ini
        - name: grafana-datasources
          configMap:
            name: grafana-config
            items:
              - key: datasources.yml
                path: datasources.yml
        - name: grafana-dashboards
          configMap:
            name: grafana-config
            items:
              - key: dashboards.yml
                path: dashboards.yml
      nodeSelector:
        kubernetes.io/os: linux
        node-type: monitoring
      tolerations:
        - key: 'dedicated'
          operator: 'Equal'
          value: 'monitoring'
          effect: 'NoSchedule'
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - grafana
                topologyKey: kubernetes.io/hostname

