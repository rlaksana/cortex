# =============================================================================
# POSTGRESQL 18 CONFIGURATION - CORTEX MCP WSL2 OPTIMIZED
# =============================================================================
# Purpose: Production-ready PostgreSQL configuration for Cortex Memory MCP
# Environment: WSL2 Docker container
# Performance: Optimized for memory efficiency and MCP workloads
# =============================================================================

# CONNECTION SETTINGS
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# MEMORY SETTINGS (WSL2 Optimized - 1GB total container memory)
shared_buffers = 256MB          # 25% of container memory
effective_cache_size = 768MB    # 75% of container memory
work_mem = 4MB                  # Per connection
maintenance_work_mem = 64MB
checkpoint_completion_target = 0.9
wal_buffers = 16MB
default_statistics_target = 100

# WAL SETTINGS (WSL2 Optimized)
wal_level = replica
max_wal_size = 1GB
min_wal_size = 128MB
checkpoint_timeout = 15min

# QUERY PLANNER
random_page_cost = 1.1          # SSD optimization
effective_io_concurrency = 200

# LOGGING
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_statement = 'none'
log_min_duration_statement = 1000

# EXTENSIONS
shared_preload_libraries = 'pgcrypto,pg_trgm'

# CLIENT CONNECTION DEFAULTS
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# AUTOMATIC VACUUM (WSL2 Optimized)
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 30s

# SECURITY (Container Environment)
ssl = off
password_encryption = scram-sha-256