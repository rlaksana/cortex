  # Warning alerts receiver
  - name: 'warning-alerts'
    email_configs:
      - to: 'devops@cortex-mcp.local'
        subject: '[WARNING] Cortex MCP: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
