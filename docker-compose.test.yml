# =============================================================================
# DOCKER COMPOSE FOR TESTING ENVIRONMENT
# =============================================================================
# This file sets up test dependencies for the MCP server
# Run with: docker-compose -f docker-compose.test.yml up -d

version: '3.8'

services:
  # Qdrant Vector Database for Testing
  qdrant-test:
    image: qdrant/qdrant:v1.15.1
    container_name: cortex-qdrant-test
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
    volumes:
      - qdrant_test_data:/qdrant/storage
    networks:
      - cortex-test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Optional: Redis for caching tests
  redis-test:
    image: redis:7-alpine
    container_name: cortex-redis-test
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_test_data:/data
    networks:
      - cortex-test-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Optional: Prometheus for metrics testing
  prometheus-test:
    image: prom/prometheus:v2.40.0
    container_name: cortex-prometheus-test
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=1h'
      - '--web.enable-lifecycle'
    volumes:
      - ./docker/prometheus-test.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_test_data:/prometheus
    networks:
      - cortex-test-network
    depends_on:
      - qdrant-test
    restart: unless-stopped

  # Optional: Grafana for metrics visualization
  grafana-test:
    image: grafana/grafana:9.3.0
    container_name: cortex-grafana-test
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_test_data:/var/lib/grafana
      - ./docker/grafana-test-dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./docker/grafana-test-datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - cortex-test-network
    depends_on:
      - prometheus-test
    restart: unless-stopped

networks:
  cortex-test-network:
    driver: bridge

volumes:
  qdrant_test_data:
    driver: local
  redis_test_data:
    driver: local
  prometheus_test_data:
    driver: local
  grafana_test_data:
    driver: local