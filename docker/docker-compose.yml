# ============================================================================
# CORTEX MEMORY MCP - QDRANT VECTOR DATABASE ARCHITECTURE
# ============================================================================
# ARCHITECTURE: Local Node.js MCP Server + Qdrant Vector Database
# - Uses Qdrant for vector storage and similarity search
# - No PostgreSQL dependencies - fully migrated to vector database
# - High-performance vector operations with filtering capabilities

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: cortex-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - cortex_network

volumes:
  qdrant_data:
    driver: local

networks:
  cortex_network:
    driver: bridge
