# ============================================================================
# CORTEX MEMORY MCP - PRODUCTION DOCKER COMPOSE CONFIGURATION
# ============================================================================
# Production-ready deployment with monitoring, security, and resilience features
#
# Features:
# - Load balancing and high availability
# - Comprehensive monitoring and alerting
# - Security hardening and authentication
# - Automatic backups and disaster recovery
# - Performance optimization and scaling
#
# Usage:
#   docker-compose -f docker/docker-compose.production.yml up -d
#   docker-compose -f docker/docker-compose.production.yml down
#   docker-compose -f docker/docker-compose.production.yml ps

version: '3.8'

networks:
  cortex-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16

  monitoring-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.21.0.0/16

volumes:
  qdrant-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/cortex/data/qdrant

  prometheus-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/cortex/data/prometheus

  grafana-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/cortex/data/grafana

  alertmanager-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/cortex/data/alertmanager

  cortex-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/cortex/logs

  backups:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/cortex/backups

services:
  # Qdrant Vector Database - Production Configuration
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: cortex-qdrant-prod
    restart: unless-stopped
    ports:
      - '6333:6333' # HTTP API
      - '6334:6334' # gRPC API
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
      - QDRANT__SERVICE__MAX_REQUEST_SIZE_MB=32
      - QDRANT__STORAGE__PERFORMANCE__SEARCH_RATE_LIMIT_DISABLED=false
      - QDRANT__STORAGE__PERFORMANCE__MAX_SEARCH_THREADS=4
    volumes:
      - qdrant-data:/qdrant/storage
      - ./docker/qdrant/config:/qdrant/config:ro
      - ./docker/qdrant/snapshots:/qdrant/snapshots
    networks:
      - cortex-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:6333/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: 'json-file'
      options:
        max-size: '100m'
        max-file: '5'

  # Cortex Memory MCP Service - Primary Instance
  cortex-mcp-primary:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: runtime
    container_name: cortex-mcp-primary
    restart: unless-stopped
    ports:
      - '3000:3000' # Health check endpoint
      - '9090:9090' # Metrics endpoint
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - MCP_SERVER_NAME=cortex-mcp-primary
      - INSTANCE_ID=primary
      - ENABLE_METRICS=true
      - METRICS_PORT=9090
      - HEALTH_CHECK_PORT=3000
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - API_KEY=${API_KEY:-your-api-key-change-in-production}
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=1000
      - MEMORY_MAX_ITEMS=100000
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-large}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - BACKUP_SCHEDULE=0 2 * * *
      - BACKUP_RETENTION_DAYS=30
    volumes:
      - cortex-logs:/app/logs
      - backups:/app/backups
      - ./docker/cortex/config:/app/config:ro
    networks:
      - cortex-network
      - monitoring-network
    depends_on:
      qdrant:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 8G
        reservations:
          cpus: '1.0'
          memory: 4G
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: 'json-file'
      options:
        max-size: '100m'
        max-file: '5'

  # Prometheus Metrics Collection
  prometheus:
    image: prom/prometheus:v2.47.2
    container_name: cortex-prometheus-prod
    restart: unless-stopped
    ports:
      - '9091:9090'
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=50GB'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--web.external-url=http://localhost:9091'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
    volumes:
      - ./docker/prometheus:/etc/prometheus:ro
      - prometheus-data:/prometheus
    networks:
      - monitoring-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    healthcheck:
      test:
        ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:9090/-/healthy']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'
        max-file: '3'

  # Grafana Dashboard and Visualization
  grafana:
    image: grafana/grafana:10.2.0
    container_name: cortex-grafana-prod
    restart: unless-stopped
    ports:
      - '3001:3000'
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-change-me-in-production}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_AUTH_DISABLE_LOGIN_FORM=false
      - GF_SECURITY_ALLOW_EMBEDDING=false
      - GF_SECURITY_COOKIE_SECURE=true
      - GF_SECURITY_COOKIE_SAMESITE=strict
      - GF_SERVER_DOMAIN=${GRAFANA_DOMAIN:-localhost}
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3001/}
      - GF_SMTP_ENABLED=${SMTP_ENABLED:-false}
      - GF_SMTP_HOST=${SMTP_HOST}
      - GF_SMTP_USER=${SMTP_USER}
      - GF_SMTP_PASSWORD=${SMTP_PASSWORD}
      - GF_SMTP_FROM_ADDRESS=${SMTP_FROM}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel,grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - monitoring-network
    depends_on:
      prometheus:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:3000/api/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'
        max-file: '3'

  # Alertmanager for Alert Routing
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: cortex-alertmanager-prod
    restart: unless-stopped
    ports:
      - '9093:9093'
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
      - '--web.route-prefix=/'
      - '--cluster.listen-address=0.0.0.0:9094'
      - '--cluster.peer=alertmanager:9094'
    volumes:
      - ./docker/alertmanager:/etc/alertmanager:ro
      - alertmanager-data:/alertmanager
    networks:
      - monitoring-network
    depends_on:
      prometheus:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test:
        ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:9093/-/healthy']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'
        max-file: '3'

  # Node Exporter for System Metrics
  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: cortex-node-exporter-prod
    restart: unless-stopped
    ports:
      - '9100:9100'
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
      - '--collector.diskstats.ignored-devices=^(ram|loop|fd|(h|s|v)d[a-z]|nvme\\d+n\\d+p)\\d+$$'
      - '--collector.netclass.ignored-devices=^(veth.*|br-.*|docker.*)$$'
      - '--no-collector.ipvs'
    volumes:
      - '/:/host:ro,rslave'
    networks:
      - monitoring-network
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test:
        ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:9100/metrics']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '2'

  # cAdvisor for Container Metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: cortex-cadvisor-prod
    restart: unless-stopped
    ports:
      - '8080:8080'
    command:
      - '--port=8080'
      - '--docker_only=true'
      - '--storage_duration=2m0s'
      - '--housekeeping_interval=10s'
      - '--resolution=10s'
      - '--disable_metrics=accelerator,hugetlb,referenced_memory,tcp,udp,disk,memory_numa'
    volumes:
      - '/:/rootfs:ro'
      - '/var/run:/var/run:ro'
      - '/sys:/sys:ro'
      - '/var/lib/docker/:/var/lib/docker:ro'
      - '/dev/disk/:/dev/disk:ro'
    networks:
      - monitoring-network
    privileged: true
    devices:
      - /dev/kmsg
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test:
        ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:8080/healthz']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '2'

  # Nginx Reverse Proxy and Load Balancer
  nginx:
    image: nginx:1.25-alpine
    container_name: cortex-nginx-prod
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./docker/nginx/logs:/var/log/nginx
    networks:
      - cortex-network
      - monitoring-network
    depends_on:
      - cortex-mcp-primary
      - grafana
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'
        max-file: '3'

  # Automated Backup Service
  backup-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backup
    container_name: cortex-backup-prod
    restart: unless-stopped
    environment:
      - BACKUP_SCHEDULE=${BACKUP_SCHEDULE:-0 2 * * *}
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-30}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - S3_BUCKET=${S3_BACKUP_BUCKET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
    volumes:
      - backups:/app/backups
      - ./docker/backup/config:/app/config:ro
    networks:
      - cortex-network
    depends_on:
      qdrant:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'
        max-file: '3'
