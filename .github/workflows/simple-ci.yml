name: Basic CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Check Node.js version
        run: node --version

      - name: Check npm version
        run: npm --version

      - name: List package.json contents
        run: cat package.json | head -10

      - name: Echo success
        run: echo "âœ… Basic Node.js CI working!"