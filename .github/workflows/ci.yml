name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

env:
  NODE_VERSION: '20'

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Type check
        run: npm run type-check

  integration:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_DB: cortex_test
          POSTGRES_USER: cortex
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Prepare extensions
        run: npx prisma db execute --file scripts/init-extensions.sql
        env:
          DATABASE_URL: postgresql://cortex:test_password@localhost:5432/cortex_test
      - name: Apply schema (SQL)
        run: npx prisma db execute --file migrations/001_complete_schema.sql
        env:
          DATABASE_URL: postgresql://cortex:test_password@localhost:5432/cortex_test
      - name: Run integration tests
        run: npm run test:integration
        env:
          DATABASE_URL: postgresql://cortex:test_password@localhost:5432/cortex_test

  build:
    runs-on: ubuntu-latest
    needs: [quality, integration]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Verify artifact
        run: test -f dist/index.js
