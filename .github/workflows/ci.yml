  # Stage 6: Comprehensive Readiness Gates
  readiness-gates:
    name: Readiness Gates Stage
    runs-on: ubuntu-latest
    needs: [unit-tests, performance-gates, integration-tests]
    if: needs.unit-tests.result == 'success' && needs.performance-gates.result == 'success' && needs.integration-tests.result == 'success'
    outputs:
      status: ${{ steps.readiness-gates.outcome }}
      ready: ${{ steps.readiness-gates.outputs.ready }}

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Run Comprehensive Readiness Gates
        id: readiness-gates
        env:
          Quality_Gate_Strict: true
          Quality_Gate_Block_Release: true
          Quality_Gate_All: true
          Quality_Gate_Warn_Only: false
        run: |
          echo "üöÄ Running comprehensive readiness gates validation..."
          echo "This will validate ALL quality criteria before release:"
          echo "  ‚úì Build = green (0 TypeScript errors)"
          echo "  ‚úì Coverage ‚â• 90%"
          echo "  ‚úì Performance targets met (p95 < 1s @ N=100)"
          echo "  ‚úì Alerts verified (end-to-end alerting tests pass)"
          echo ""

          # Run the comprehensive readiness gate validator
          if node scripts/readiness-gate-validator.js; then
            echo "ready=true" >> $GITHUB_OUTPUT
            echo "‚úÖ ALL READINESS GATES PASSED - READY FOR RELEASE"
            echo ""
            echo "üéØ Release Readiness Summary:"
            echo "  ‚úÖ Build is green (0 TypeScript errors)"
            echo "  ‚úÖ Coverage ‚â• 90%"
            echo "  ‚úÖ Performance targets met (p95 < 1s @ N=100)"
            echo "  ‚úÖ Alerts verified (end-to-end alerting tests pass)"
            echo "  ‚úÖ Security and compliance checks passed"
            echo ""
            echo "üöÄ RELEASE CANDIDATE APPROVED - Ready for production deployment"
          else
            echo "ready=false" >> $GITHUB_OUTPUT
            echo "‚ùå READINESS GATES FAILED - RELEASE BLOCKED"
            echo ""
            echo "üö´ CRITICAL ISSUES MUST BE RESOLVED BEFORE RELEASE:"
            echo "  ‚Ä¢ Fix all failing quality gates"
            echo "  ‚Ä¢ Ensure all validation criteria are met"
            echo "  ‚Ä¢ Re-run readiness gate validation"
            echo ""
            echo "üîí RELEASE BLOCKED - Quality gates not satisfied"
            exit 1
          fi

      - name: Generate Release Gate Report
        if: always()
        run: |
          echo "üìã Generating comprehensive release gate report..."
          node scripts/release-gate-reporter.js

      - name: Upload Readiness Gate Reports
        uses: actions/upload-artifact@v4
        with:
          name: readiness-gate-reports-node-${{ matrix.node-version }}
          path: |
            artifacts/readiness-gates/
            artifacts/release-gates/
          retention-days: 30
        if: always()

      - name: Upload Readiness Gate HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: readiness-gate-html-report-node-${{ matrix.node-version }}
          path: artifacts/release-gates/*.html
          retention-days: 30
        if: always()

      - name: Comment PR with Readiness Status
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const readinessPassed = '${{ steps.readiness-gates.outputs.ready }}' === 'true';
            const nodeVersion = '${{ matrix.node-version }}';

            const commentBody = `
            ## üöÄ Release Readiness Gate Results

            **Node Version:** ${nodeVersion}
            **Status:** ${readinessPassed ? '‚úÖ READY FOR RELEASE' : '‚ùå RELEASE BLOCKED'}

            ### Quality Gates Validation:
            ${readinessPassed ?
              '‚úÖ **Build:** TypeScript compilation successful (0 errors)\n‚úÖ **Coverage:** ‚â• 90% test coverage achieved\n‚úÖ **Performance:** P95 latency < 1s @ N=100 concurrent users\n‚úÖ **Alerting:** End-to-end alerting tests passed\n‚úÖ **Security:** No critical vulnerabilities detected' :
              '‚ùå **One or more readiness gates failed**\n\nPlease check the readiness gate reports for detailed information on what needs to be fixed.'}

            ### üìä Reports:
            - JSON Report: Available in artifacts
            - HTML Report: Available in artifacts for detailed visualization

            ${readinessPassed ?
              'üéâ **This PR is ready for merge and release!**' :
              'üö´ **This PR cannot be merged until readiness gates pass.**'}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });

  # Final status check
  ci-status:
    name: CI Pipeline Status
    runs-on: ubuntu-latest
    needs: [type-check, lint, security-scan, unit-tests, performance-gates, integration-tests, artifact-collection, readiness-gates]
    if: always()

    steps:
